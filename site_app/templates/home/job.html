{% load static %}
{% load custom_tags %}
        <!--======================-->
        <!--=         Job        =-->
        <!--======================-->
        <section id="job-opportunity" class="section-padding">
          <div class="container">
              <!--== Section Title Start ==-->
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <div class="section-title">
                          <h2>Recent Jobs</h2>
                      </div>
                  </div>
              </div>
              <!--== Section Title End ==-->

              <!--== Job opportunity Wrapper ==-->
              <div class="job-opportunity-wrapper">
                  <div class="row">
                    {% if jobs %}
                    {% for job in jobs %}
                      <!--== Single Job opportunity Start ==-->
                      <div class="col-lg-4 col-sm-6 text-center">
                          <div class="single-job-opportunity">
                              <div class="job-opportunity-text">
                                  <div class="job-oppor-logo">
                                      <div class="display-table">
                                          <div class="display-table-cell">
                                              <img src="{% if job.company_logo.url != '' %}{{job.company_logo.url}} {% else %}{% static 'images/job/compnay-logo-1.png' %} {% endif %}" alt="Job">
                                          </div>
                                      </div>
                                  </div>
                                  <h3><a href="{% if job.external_link != None %}{{job.external_link}}{% else %}#{% endif %}" target="_blank">{{job.job_title}}</a></h3>
                                  <p>{{job.job_description|truncate_chars:130}}</p>
                              </div>
                              <a href="{% if job.external_link != None %}{{job.external_link}}{% else %}#{% endif %}" target="_blank" class="btn btn-job">Apply now</a>
                              <!-- <a href="#" class="btn btn-job btn-expired disabled">Expired</a> -->
                          </div>
                      </div>
                      <!--== Single Job opportunity End ==-->
                      {% endfor %}
                      {% else %}
                      <div class="up-event-text">
                        <h3>No Jobs Available</h3>
                      </div>
                      {% endif %}

                  </div>

                  <div class="row">
                      <div class="col-lg-12 text-center">
                          <a href="{% url 'handle_nav_menu_click' 'job' %}" class="btn btn-brand btn-loadmore">All job list</a>
                      </div>
                  </div>
              </div>
              <!--== Job opportunity Wrapper ==-->
          </div>
      </section>
