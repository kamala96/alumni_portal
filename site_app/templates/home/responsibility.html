{% load static %}
     <!--=================================-->
     <!--=         Responsibility        =-->
     <!--=================================-->
     <section id="responsibility-area" class="section-padding">
          <div class="container">
              <!--== Section Title Start ==-->
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <div class="section-title">
                          <h2>Our Responsibility</h2>
                      </div>
                  </div>
              </div>
              <!--== Section Title End ==-->

              <!--== Responsibility Content Wrapper ==-->
              <div class="row text-center text-sm-left">
                {% if responsibilitys %}
                {% for responsibility in responsibilitys %}
                  <!--== Single Responsibility Start ==-->
                  <div class="col-lg-3 col-sm-6">
                      <div class="single-responsibility">
                          <img src="{% if responsibility.image.url != '' %}{{responsibility.image.url}}{% else %}{% static 'images/responsibility/01.png' %}{% endif %}" alt="Responsibility">
                          <h4>{{responsibility.title}}</h4>
                          <p>{{responsibility.desc}}</p>
                      </div>
                  </div>
                  <!--== Single Responsibility End {% static 'images/default.jpg' %} ==-->
                  {% endfor %}
                  {% else %}
                  <div class="up-event-text">
                    <h3>No Responsibility Available</h3>
                  </div>
                  {% endif %}
              </div>
              <!--== Responsibility Content Wrapper ==-->
          </div>
      </section>

      <!--================================-->
      <!--=         Fun Fact        =-->
