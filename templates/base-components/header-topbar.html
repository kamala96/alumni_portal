<!-- header-topbar -->
<div class="header-topbar" style="background-color: #008fb0;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-sm-7 col-7">
                <div class="preheader-left">
                    {% for item in left_items %}
                        <a href="{% if item.link_type == 'external' %}{{ item.link }}{% else %}/{{ item.slug }}{% endif %}">
                            <i class="{{ item.icon_class }}"></i>  <strong> {{ item.title }} </strong> 
                        </a>
                    {% endfor %}
                </div>
            </div>

            <div class="col-lg-6 col-sm-5 col-5 text-end">
                <div class="preheader-right">
                    {% for item in right_items %}
                        <a class="btn-auth{% if forloop.first %} btn-auth-rev{% endif %}" 
                           href="{% if item.link_type == 'external' %}{{ item.link }}{% else %}/{{ item.slug }}{% endif %}">
                           <i class="{{ item.icon_class }}"></i>  <strong> {{ item.title }} </strong>                         </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
